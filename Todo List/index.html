<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Nhập việc cần làm..."
          required
        />
        <button type="submit">Thêm</button>
      </form>

      <div class="filters">
        <button data-filter="all">Tất cả</button>
        <button data-filter="active">Chưa hoàn thành</button>
        <button data-filter="completed">Đã hoàn thành</button>
      </div>

      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
